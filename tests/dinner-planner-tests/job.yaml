apiVersion: batch/v1
kind: Job
metadata:
  name: dinner-planner-tests
  labels:
    app: dinner-planner-tests
  namespace: default
spec:
  template:
    spec:
      containers:
      - name: dinner-planner-tests
        image: berwoutv/dinner-planner-tests
        imagePullPolicy: Always
      restartPolicy: Never